<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BestShop</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&family=Raleway:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>        
    
    <header>           
        <div class="header-container container">                
            <a href="#" class="logotype">BestShop</a>              
            <nav>
                <ul class="global-nav">
                    <li class="nav-item"><a href="#why-us" class="nav-link">Why Us</a></li>
                    <li class="nav-item"><a href="#benefits" class="nav-link">Benefits</a></li>
                    <li class="nav-item"><a href="#prices" class="nav-link">Prices</a></li>
                    <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
            </nav>          
        </div>
    </header>

    <main>
        <section class="intro">      
            <div class="intro-content">
                <h1 class="intro-heading">Sell More</h1>
                <p class="subheading">Open shop on our platform and increase your sales</p>
                <a href="#" class="intro-btn">Open Your Shop</a>
            </div>
            <img src="images/Background.png" class="intro-background" alt=""> 
        </section>

        <section class="why-us" id="why-us">
            <div class="why-us-container container">
                <h2 class="why-us-heading">The most popular sales platform in country</h2>
                <div class="why-us-articles">
                    <article class="daily-entries article">
                        <div class="daily-entries-circle">
                            <img src="images/Person.svg" class="img-person" alt="">
                        </div>
                        <p class="quantity">100000+</p>
                        <p class="description">daily entries</p>
                    </article>
                    <article class="seen-products article">
                        <div class="seen-products-circle">
                            <img src="images/Eye.svg" class="img-eye" alt="">
                        </div>
                        <p class="quantity">2000000+</p>
                        <p class="description">seen products<br>every day</p>
                    </article>
                    <article class="added-posts article">
                        <div class="added-posts-circle">
                            <img src="images/Catalog.svg" class="img-catalog" alt="">
                        </div>
                        <p class="quantity">10000+</p>
                        <p class="description">added posts<br>daily</p>
                    </article>
                </div>
            </div>
        </section>

        <section class="benefits" id="benefits">

        </section>

        <section class="prices" id="prices">

        </section>

        <section class="contact" id="contact">

        </section>
    </main>

    <footer>

    </footer>

</body>

</html>
